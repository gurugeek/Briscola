<!DOCTYPE html>
<html>
  <head >
    <meta charset="utf-8">
    <title>Select nickname</title>

    </script>
  </head>
  <body>
    <h1>Select nickname and mode.</h1>
    <label><b>Nickname</b></label>
    <input id = "nickname" type="text" pattern="[A-Za-z_0-9]{3,10}" placeholder="Enter Username [A-Za-z_0-9]{3,10}" name="nickname" required>
    <br/>
    <input type="radio" name="mode" value="1" checked> Easy<br/>
    <input type="radio" name="mode" value="2"> Medium<br/>
    <input type="radio" name="mode" value="3"> Hard<br/>
    <button type="submit" id="nicknameBtn">Play</button>
  </body>
</html>
